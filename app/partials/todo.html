<div ng-include="'/partials/header-new.html'"></div>

<section class="equipment-section todo_list_sec sectionbg">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="d-flex align-items-center justify-content-between">
                    <h3 class="headOne txtblack">Todo List</h3>
                    <button class="btn btn_create_issue transition ripple" data-toggle="modal" data-target="#todo_modal">Create New</button>
                </div>
                <div class="row issue-row">
                    <div class="col-xl-4 col-12" ng-repeat="check_item in todo_list">
                        <a href="#!todoView/{{$index}}">
                            <div class="issue-box position-relative transition animated fadeInUp wow">
                                <div class="image-holder mr-3">
                                    <img src="{{check_item.img}}" class="img-fluid animated zoomIn wow" data-wow-delay=".8s" alt="issue-image">
                                </div>
                                <div class="issue-info w-100 d-flex justify-content-center flex-column animated fadeIn wow" data-wow-delay="1.2s">
                                    <p class="issue-number f700 text-sm-left text-center">{{check_item.subtitle}}</p>
                                    <h6 class="headTwo txtblack f400 mb-0 text-sm-left text-center">{{check_item.title}}</h6>

                                    <ul class="list-unstyled d-flex flex-wrap issue_list">
                                        <li class="{{check_item.classname}}">
                                            <p class="mb-0 f700 text-uppercase">{{check_item.work}}</p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal Equipment Modal -->
<div class="modal fade popup2" data-easein="slideUpBigIn" id="todo_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-sm modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="d-flex align-items-center justify-content-between w-100">
                    <h5 class="modal-title f500 txtwhite">New Todo</h5>
                </div>
            </div>
            <div class="modal-body pad0">
                <div class="d-md-flex">
                    <div class="col-lg-12 pad0">
                        <div class="issue_form">
                            <div class="f_block">
                                <p class="fsize18 f500 txtgrey c_space mb-2">Title</p>
                                <input type="text" class="form-control animated zoomIn wow" value="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do.">
                            </div>
                            <div class="f_block">
                                <p class="fsize18 f500 txtgrey c_space mb-2 mt-4">Description</p>
                                <textarea rows="4" class="form-control txt_box zoomIn wow">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="fsize18 f500 c_space animated fadeInUp space30">Date</h5>
                                    <input type="text" class="form-control animated zoomIn date-icon datepicker txt_box1">
                                </div>
                                <div class="col-md-6">
                                    <h5 class="fsize18 f500 c_space animated fadeInUp space30">Time</h5>
                                    <input type="text" class="form-control animated zoomIn wow clock-icon txt_box1" value="2:30 PM" data-wow-delay="0.4s">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer align-items-center">
                <div>
                    <button type="button" class="btn btn_create_issue ripple" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn_create_issue ripple">Create</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.ui.min.js"></script>
<script type="text/javascript" src="/js/src/custom.js"></script>
