<div class="modal-dialog">
    <div class="modal-content modal-content-one">
        <div class="modal-header">
                <h5 class="modal-title">Project Detail</h5>
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">Ã—</span>
                <span class="sr-only">Close</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                   <label for="projectname">Project Name</label>
                   <input type="text" class="form-control" ng-model="reportObj.projectName" id="projectname">
                </div>
                <div class="form-group">
                    <label for="serialNo">Serial No</label>
                    <input type="text" class="form-control" ng-model="reportObj.serialNo" id="serialNo">
                 </div>
                 <div class="form-group">
                    <label for="enterprise">Enterprise Name</label>
                    <input type="text" class="form-control" ng-model="reportObj.enterprise" id="enterprise">
                 </div>
                
                <button type="submit" class="btn btn-primary mb-2" ng-click="setReportObj(reportObj)">submit</button>
            </form>

        </div>
       
       
    </div>
</div>
