<div class="modal-dialog">
        <div class="modal-content modal-content-one">
            <div class="modal-header">
                    <h5 class="modal-title">About Us</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                       <label for="description">Description</label>
                       <input type="text" class="form-control" ng-model="reportObj.description" id="description">
                    </div>
                    <div class="form-group">
                        <label for="companyname">Company Name</label>
                        <input type="text" class="form-control" ng-model="reportObj.companyName" id="companyname">
                     </div>
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" ng-model="reportObj.email" id="email">
                     </div>
                     <div class="form-group">
                        <label for="website">Website</label>
                        <input type="text" class="form-control" ng-model="reportObj.website" id="website">
                     </div>
                     <div class="form-group">
                        <label for="phno">Phone No</label>
                        <input type="text" class="form-control" ng-model="reportObj.phone" id="phno">
                     </div>
                    <button type="submit" class="btn btn-primary mb-2" ng-click="setReportObj(reportObj)">submit</button>
                </form>

            </div>
           
           
        </div>
</div>
