<!-- Modal New issue -->
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="d-flex align-items-center justify-content-between w-100">
            <h5 class="modal-title f500 txtwhite">New Issue</h5>            
          </div>
        </div>
        <div class="modal-body pad0">
          <div class="d-md-flex">
           
            <div class="col-lg-6 col-md-6 pad0  ">
              <div class="issue_form ">
                <div class="f_block">
                  <p class="fsize18 f500 txtgrey c_space space15">Title</p>
                  <input type="text" ng-model="vm.issueData.title" class="form-control animated zoomIn wow" data-wow-delay="0.7s" required>
                </div>
                <div class="f_block">
                    <p class="fsize18 f500 txtgrey c_space space15">Description</p>
                    <input type="text"ng-model="vm.issueData.description" class="form-control animated zoomIn wow" data-wow-delay="0.7s"required>
                  </div>
                <div class="f_block">
                   <p class="fsize18 f500 txtgrey c_space space15">Project</p>
                  <select ui-select2 ng-model="vm.issueData.project" placeholder="dial code" class="form-control animated zoomIn wow" data-wow-delay="0.7s"
                  ng-options="cc.projectName for cc in vm.allProjects" required></select>
                </div>

                <div class="f_block">
                    <p class="fsize18 f500 txtgrey c_space space15">Issue Category</p>
                   <select ui-select2 ng-model="vm.issueData.category" class="form-control animated zoomIn wow" data-wow-delay="0.7s"
                   ng-options="cc for cc in issueCategory" required></select>
                </div>
                
                <div class="f_block">
                   <p class="fsize18 f500 txtgrey c_space space15">Assign To</p>
                   <select  multiple ui-select2 ng-model="vm.issueData.assignedTo" class="form-control animated zoomIn wow" data-wow-delay="0.7s"
                   ng-options="cc.firstName for cc in vm.allRoofers"required></select>
                </div>
                <div class="f_block">
                    <p class="fsize18 f500 txtgrey c_space space15">Select Priority</p>
                    <select ui-select2 ng-model="vm.issueData.issueStatus" placeholder="Select Priority" class="form-control animated zoomIn wow" data-wow-delay="0.7s">
                        <option style="color:#bd4428;" value="High Priority"><b>High Priority</b></option>
                        <option style="color:#fad154" value="Medium Priority"><b>Medium Priority</b></option>
                        <option style="color:#f5edd3" value="On Hold"><b>On Hold</b></option>
                        <option style="color:#f5edd3" value="Low Priority"><b>Low Priority</b></option>
                        <option style="color:#52cab9" value="Completed"><b>Completed</b></option>
                    </select>
                </div>

                <div class="f_block">
                    <p class="fsize18 f500 txtgrey c_space space15">Select Admin</p>
                    <select ui-select2 ng-model="vm.issueData.owner" placeholder="Select admin" class="form-control animated zoomIn wow" data-wow-delay="0.7s"
                    ng-options="cc.firstName for cc in vm.allUsers" required></select>
                </div>
                <div class="f_block">
                        <p class="fsize18 f500 txtgrey c_space space15">Dependent On</p>
                        <select ui-select2 ng-model="vm.issueData.dependencyOn" placeholder="select issue" class="form-control animated zoomIn wow" data-wow-delay="0.7s"
                        ng-options="cc.title for cc in vm.listOfIssue"></select>
                    </div>
                
                  <div class="f_block">
                    <p class="fsize18 f500 txtgrey c_space space15">DeadLine</p>
                    <input type="date" ng-model="vm.issueData.deadLine" class="form-control animated zoomIn wow" data-wow-delay="0.7s">
                  </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 pad0">
              <div class="bg_grey">
                <div class="space15"></div>
                <div class="blockOne d-md-flex align-items-end ">
                  <div>
                      <p class="f500 txtgrey fsize18 c_space">Attachments</p>
                      <div class="row">
                         <div class="col-4">
                            <button class="btn btn_browse_button ripple animated zoomIn wow"
                            ngf-select ng-model="file" name="file" ngf-multiple="true"
                            ng-change="fileUpEvent(file);"
                            aria-invalid="false" data-wow-delay="0.7s">upload</button><br>
                            <!-- {{file.name}} -->
                         </div>

                      </div>
                      <div><br /></div>
                      <div class="row" ng-If="inputFiles.length>0" ng-repeat="attach in inputFiles">
                          <div class="col-4">
                             <img src="{{attach.image}}" style="width:50px;"><br>
                             <p>{{attach.file.name}}</p>
                           </div>
                            
                            <div class="col-7">
                                <textarea  id="commentId" ng-model="comment" class="form-control" value={{attach.comment}}
                                ng-change="getDescription($index,inputFiles,comment)"></textarea>
                            </div>
                            <div class="col-1">
                            <button class="btn ripple"style="color:red"ng-click="deleteImg($index,inputFiles)">
                             X</button>
                            </div>
                      </div>
                      
                  </div>
                </div>
              </div>
            </div>
         
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn_create_issue ripple" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn_create_issue ripple" ng-click="vm.ADDISSUE(vm.issueData,vm.owner)">Create</button>
        </div>      
      </div>
    </div>
