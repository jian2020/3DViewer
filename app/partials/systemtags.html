<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" crossorigin="anonymous">
<div ng-include="'/partials/header.html'"></div>

<section class="sub-contractor sectionbg" id="supplier-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-center justify-content-between flex-wrap2">
          <h4 class="txtblack">System Tags</h4>
          <button class="btn btn_create_issue width_auto yello_clr ripple" style="background-color: #1bdddb;" data-target="#tags_modal"
            data-toggle="modal">Add New</button>
        </div>

      </div>
      <div>
        <br>
        <br>
        <br>
      </div>
      <div class="row">
        <div class="col-md-4" ng-repeat="tag in vm.AllTags">
          <h5>{{tag.tagName}}
            <button style="font-size:10px;background-color:brown;color:white;" ng-click="vm.deleteTag(tag._id)">
              <b>X</b>
            </button>
          </h5>
        </div>

      </div>

    </div>
    <div class="row">
      <div class="col-md-6">
        <h5>Company settings</h5>
        <div class="f_block">
          <p class="fsize18 f500 txtgrey c_space mb-2">Company currency</p>
          <select id="currency" ui-select2 ng-model="vm.chosenCompanyCurrency" class="form-control" ng-change="vm.changeCompanyCurrency(vm.chosenCompanyCurrency)">
            <option ng-selected="{{vm.addMaterial.currency == currency.cc}}" ng-repeat="currency in vm.currencies" value="{{currency.cc}}">{{currency.cc}} - {{currency.name}}</option>
          </select>
        </div>

      </div>
    </div>
  </div>
</section>




<!-- Modal New issue -->
<div class="modal fade popup2 contract_supply" id="tags_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="d-flex align-items-center justify-content-between w-100">
          <h5 class="modal-title f500 txtwhite">Add System Tag</h5>
        </div>
      </div>
      <div class="modal-body">
        <div class="f_block">
          <p class="fsize18 f500 txtgrey c_space space15">System Tag Name</p>
          <input type="text" ng-model="vm.systemTag.tagName" class="form-control animated zoomIn wow">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn_create_issue yello_clr ripple" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn_create_issue yello_clr ripple" ng-click="vm.createTag(vm.systemTag)">Create</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal delete tag -->
<div class="modal fade popup2 contract_supply" id="tagdelete_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="d-flex align-items-center justify-content-between w-100">
          <h5 class="modal-title f500 txtwhite">Delete System Tag</h5>
        </div>
      </div>
      <div class="modal-body">
        <div class="f_block">
          <p class="fsize18 f500 txtgrey c_space space15">Are you sure you want to delete this Tag?</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn_create_issue yello_clr ripple" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn_create_issue yello_clr ripple" ng-click="vm.deleteSystemTag()">Confirm</button>
      </div>
    </div>
  </div>
</div>
