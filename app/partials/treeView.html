
<div class="row no-gutters py-2">
    <div class="col-10">
        <a href="" class="file-listing text-truncate d-flex align-items-center">
            <i class="fas fa-equals mr-2"  ng-show="vm.editEnabled"></i>
            <img alt="folder" src="/assets/images/folder.png" ng-click="this.toggle()" ng-if="this.collapsed">
            <img alt="folder" src="/assets/images/folderopen.png" ng-click="this.toggle()" ng-if="!this.collapsed">
            <!-- <i class="fas" ng-class="{'fa-folder' : this.collapsed, 'fa-folder-open' : !this.collapsed}" ng-click="this.toggle()"></i> -->
            <div class="flex-one ml-3" ng-click="vm.toggleFolder(this, true, node)">{{node.name}}</div>
        </a>
    </div>
    <div class="col-2 addChildFolder">
        <a href="" ng-click="vm.openAddModal('child', node)" class="file-listing">
            <i class="fas fa-plus-circle"></i>
        </a>
    </div>
</div>

<ol ui-tree-nodes="" ng-model="node.children" ng-class="{'angular-ui-tree-hidden': collapsed}">
    <li ng-repeat="node in node.children" ui-tree-node ng-include="'/partials/treeView.html'">
    </li>
